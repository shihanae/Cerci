<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link th:href="@{/CSS/amazon-product.css}" rel="stylesheet" />
  <meta charset="UTF-8">
  <title>Cerci</title>
</head>
<body>
  <div class="container-fluid">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-2" th:text="'Product Title: ' + ${amazonProduct.productTitle}"></div>
    <div>
      <img class="mediumImg" th:src="${amazonProduct.productMainImageUrl}" alt="product image"/>

    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-2" th:text="'Price: ' + ${amazonProduct.appSalePrice}"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
