<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Cerci</title>
</head>
<body>
  <div class="container-fluid">
    <form th:action="@{/product-lookup/search}" class="form-inline">
      <div class="form-group col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-2">
        <label for="asinInput">ASIN: </label>
        <input type="text" class="form-control"  th:name="asin" id="asinInput" aria-describedby="asinHelp">
        <small id="asinHelp" class="form-text text-muted">Please enter a valid ASIN.</small>
      </div>
      <hr class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-2"/>
      <button type="submit" class="btn btn-block btn-outline-info col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-2">Search</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
